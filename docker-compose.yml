version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: vocab-cat-postgres
    environment:
      POSTGRES_DB: vocab_cat
      POSTGRES_USER: vocab_admin
      POSTGRES_PASSWORD: vocab_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocab_admin -d vocab_cat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vocab-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vocab-cat-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://vocab_admin:vocab_secure_password_2024@postgres:5432/vocab_cat
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: INFO
      LOG_FILE_PATH: /app/logs/app.log
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./9000word_full_db.csv:/app/9000word_full_db.csv:ro
      - ./vocabulary_graph.json:/app/vocabulary_graph.json:ro
    networks:
      - vocab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (optional - for development)
  frontend:
    build:
      context: ./irt_cat_engine/frontend
      dockerfile: Dockerfile.dev
    container_name: vocab-cat-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8000/api/v1
    volumes:
      - ./irt_cat_engine/frontend/src:/app/src
      - ./irt_cat_engine/frontend/public:/app/public
    networks:
      - vocab-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  vocab-network:
    driver: bridge
